<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshan Kavishka Profile</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #000000;
            --link-bg: #007bff;
            --link-hover: #0056b3;
            --button-bg: #28a745;
            --button-hover: #218838;
        }
        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-color: #ffffff;
            --link-bg: #4CAF50;
            --link-hover: #45a049;
            --button-bg: #007bff;
            --button-hover: #0056b3;
        }body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--text-color);
        transition: background 0.3s, color 0.3s;
        overflow-x: hidden;
    }

    .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background: var(--container-bg);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: background 0.3s;
    }

    /* Profile Card */
    .profile-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: var(--container-bg);
        transition: transform 0.3s;
    }

    .profile-card:hover {
        transform: scale(1.05);
    }

    .profile-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--link-bg);
    }

    .clock {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
    }

    /* Live Chat */
    #live-chat {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--link-bg);
        color: white;
        padding: 10px 15px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
    }

    #live-chat:hover {
        transform: scale(1.1);
    }
</style>

</head>
<body><div class="container">
    <h1>Eshan Kavishka Profile</h1><div class="profile-card">
    <img src="profile.jpg" alt="Profile Picture" class="profile-image">
    <h2>Eshan Kavishka</h2>
    <p>ðŸš€ Tech Enthusiast | Developer</p>
    <div class="clock" id="clock"></div>
</div>

<h3>Contact & Social Media</h3>
<p>ðŸ“± WhatsApp: <span id="masked-number">+94XXXXXXX40</span></p>

<button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>

</div><button id="live-chat" onclick="openChat()">ðŸ’¬</button>

<script>
    function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
    }

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        setTheme(currentTheme === "dark" ? "light" : "dark");
    }

    (function () {
        const savedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        setTheme(savedTheme);
    })();

    function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    function openChat() {
        alert("Live chat feature coming soon!");
    }
</script></body>
</html>
