<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshan Services - Buy and Sell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Eshan Services</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#buy">Buy</a></li>
                <li><a href="#sell">Sell</a></li>
                <li><a href="#login">Login/Signup</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="section">
        <h2>Welcome to Eshan Services!</h2>
        <p>Your marketplace to buy and sell products.</p>
    </section>

    <!-- Buy Section -->
    <section id="buy" class="section">
        <h2>Buy Products</h2>
        <div id="category-filter">
            <button onclick="filterByCategory('electronics')">Electronics</button>
            <button onclick="filterByCategory('clothing')">Clothing</button>
            <button onclick="filterByCategory('furniture')">Furniture</button>
        </div>
        <div id="product-list">
            <!-- Dynamic product list will appear here -->
        </div>
    </section>

    <!-- Sell Section -->
    <section id="sell" class="section">
        <h2>Sell Your Products</h2>
        <form id="sellForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productPrice" placeholder="Product Price" required>
            <textarea id="productDescription" placeholder="Product Description" required></textarea>
            <input type="file" id="productImage" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Login/Signup Section -->
    <section id="login" class="section">
        <h2>Login or Sign Up</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#signup">Sign up here</a></p>
    </section>

    <!-- Footer -->
    <footer id="contact" class="section">
        <p>Contact Us: <a href="mailto:info@eshanservices.com">info@eshanservices.com</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
