<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshan Kavishka Official</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }
        .container {
            position: relative;
            font-size: 50px;
            font-weight: bold;
            color: white;
        }
        .container span {
            position: relative;
            display: inline-block;
            animation: animate 2s infinite alternate;
        }
        @keyframes animate {
            0% {
                transform: translateY(0px);
                opacity: 1;
            }
            100% {
                transform: translateY(-20px);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span>E</span>
        <span>S</span>
        <span>H</span>
        <span>A</span>
        <span>N</span>
    </div>
</body>
</html>
