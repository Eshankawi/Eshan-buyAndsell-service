<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XＥꜱʜᴜ-BOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin: auto;
            width: 85%;
            padding: 40px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
        }

        .highlight {
            color: #ffcc00;
            text-decoration: underline;
        }

        .subtitle {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .service-item {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .service-btn {
            background: #ffcc00;
            border: none;
            color: #111;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .service-btn:hover {
            background: #ff9900;
            transform: scale(1.1);
        }

        .service-item:hover {
            transform: translateY(-10px);
            background: #333;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.5em;
            color: #fff;
        }

        .see-more-btn {
            background: transparent;
            border: 2px solid #ffcc00;
            color: #ffcc00;
            padding: 10px 30px;
            margin-top: 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .see-more-btn:hover {
            background: #ffcc00;
            color: #111;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Welcome To <span class="highlight">XＥꜱʜᴜ-BOT</span></h1>
            <p class="subtitle">24×7 Hours Work : ☟︎︎︎</p>
        </div>

        <div class="services">
            <div class="service-item">
                <button class="service-btn">Whatsapp Band/Unband Method 🎭☯︎︎</button>
            </div>
            <div class="service-item">
                <button class="service-btn">Top up Service (Games) 🎮☠︎︎</button>
            </div>
            <div class="service-item">
                <button class="service-btn">Location Hacking 🚩</button>
            </div>
            <div class="service-item">
                <button class="service-btn">Hacking Apps, Tools, and Software 🪀👨🏿‍💻</button>
            </div>
            <div class="service-item">
                <button class="service-btn">All Device Virus 📲☠︎︎</button>
            </div>
            <div class="service-item">
                <button class="service-btn">Premium Apps & Games ☑️</button>
            </div>
            <div class="service-item">
                <button class="service-btn">Website Development 🌐☕︎</button>
            </div>
            <div class="service-item">
                <button class="service-btn">Editing 📸</button>
            </div>
            <div class="service-item">
                <button class="service-btn">Wp bots Deployment 🤖👨🏿‍🔧</button>
            </div>
            <div class="service-item">
                <button class="service-btn">Cc Adding 💳💸</button>
            </div>
            <div class="service-item">
                <button class="service-btn">Fast Internet 📶☠︎︎</button>
            </div>
            <div class="service-item">
                <button class="service-btn">Movies & Films 📽️🎬</button>
            </div>
        </div>

        <div class="footer">
            <p>Chat Me And Ask For What You Want 📜✏️</p>
            <button class="see-more-btn" onclick="alert('More details coming soon!')">See More</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.service-btn').forEach(button => {
            button.addEventListener('click', () => {
                alert('You clicked a service button!');
            });
        });
    </script>

</body>
</html>
