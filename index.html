<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESHAN KAVISHKA</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }
        .container {
            position: relative;
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px red, 0 0 30px blue;
            animation: disco 1s infinite alternate;
        }
        .container span {
            position: relative;
            display: inline-block;
            animation: animate 2s infinite alternate;
        }
        @keyframes animate {
            0% {
                transform: translateY(0px);
                opacity: 1;
            }
            100% {
                transform: translateY(-20px);
                opacity: 0.5;
            }
        }
        @keyframes disco {
            0% { text-shadow: 0 0 10px white, 0 0 20px red, 0 0 30px blue; }
            25% { text-shadow: 0 0 10px white, 0 0 20px green, 0 0 30px yellow; }
            50% { text-shadow: 0 0 10px white, 0 0 20px blue, 0 0 30px purple; }
            75% { text-shadow: 0 0 10px white, 0 0 20px orange, 0 0 30px pink; }
            100% { text-shadow: 0 0 10px white, 0 0 20px cyan, 0 0 30px magenta; }
        }
    </style>
</head>
<body>
    <div class="container">
        <span>E</span>
        <span>S</span>
        <span>H</span>
        <span>A</span>
        <span>N</span>
    </div>
</body>
</html>
