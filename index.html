        .container {

            border: none;

            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .service-btn:hover {
            background: #ff9900;
            transform: scale(1.1);
        }

        .service-item:hover {
            transform: translateY(-5px);
            background: #333;
        }

        .footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #fff;
